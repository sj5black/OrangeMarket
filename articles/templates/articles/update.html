{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-center text-white">상품 설명 수정</h2>
        <hr class="border-white">

        <form action="{% url 'articles:update' article.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- 제목 수정 폼 -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <label for="id_title" class="text-white">상품 제목</label>
                    {{ form.title|add_class:"form-control" }}
                </div>
            </div>

            <!-- 내용 수정 폼 -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <label for="id_content" class="text-white">상품 설명</label>
                    {{ form.content|add_class:"form-control" }}
                </div>
            </div>

            <!-- 이미지 수정 폼 -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <label for="id_image" class="text-white">상품 이미지 (선택)</label>
                    {{ form.image|add_class:"form-control-file" }}
                </div>
            </div>

            <!-- 저장 버튼 -->
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">저장</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'articles:article_detail' article.pk %}" class="btn btn-secondary btn-sm">
                이전으로
            </a>
        </div>
    </div>
{% endblock content %}
