{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 400px;">
        <div class="card-body">
            <h1 class="text-center mb-4" style="font-family: 'Poppins', sans-serif; font-weight: bold; color: black;">
                🔑
            </h1>
            <form action="{% url 'accounts:change_password' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_old_password" class="form-label">현재 비밀번호</label>
                    {{ form.old_password|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="id_new_password1" class="form-label">새 비밀번호</label>
                    {{ form.new_password1|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="id_new_password2" class="form-label">새 비밀번호 확인</label>
                    {{ form.new_password2|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    비밀번호 변경
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
